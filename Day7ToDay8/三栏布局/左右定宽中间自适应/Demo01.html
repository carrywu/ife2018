<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>利用position</title>
    <style>
    .main,
    .left,
    .right{
        height: 500px;
    }
    .box{
        position: relative;
    }
    .left{
        width: 100px;
        position: absolute;
        top: 0;
        left: 0;
        background-color: blue;
    }
    .main{
        margin-left: 100px;
        background-color: green;   
    }
    .right{
        position: absolute;
        top: 0;
        right: 0;
        background-color: red;
    }

    </style>
</head>
<body>
    <div class="box">
        <div class="main">中间自适应</div>
        <div class="left">左边定宽</div>
        <div class="right">右列定宽</div>
    </div>
    
</body>
</html>
