<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    .box{
        width: 100%;
        position: relative;
        height: 1800px;
    }
    .left{
        position: absolute;
        background-color: red;
        top: 0;
        left: 0;
        width: 30%;
        height: 1800px;
    }
    .right{
        position: absolute;
        top: 0;
        right: 0;
        background-color: blue;
        width: 70%;
        height: 1800px;
    }

    </style>
</head>
<body>
    <div class="box">
        <div class="left">
            左侧占30%
        </div>
        <div class="right">
            右侧占70%
        </div>
    </div>
    
</body>
</html>
