        table{

            border:#c9c9c9 1px solid  
            }  
        </style>

<body>
    <h1>按f12查看控制台</h1>


    <script>
    var n=0,m=0,t=0;
    var jiu=document.getElementById("jiu");
    document.write("<table>");
    for(n=1;n<=9;n++){
        var s=" ";
        document.write("<tr>");
        for(m=1;m<=n;m++){
            t=m*n;
            s=s+n+"*"+m+"="+t+" ";
            document.write("<th>"+n+"*"+m+"="+t+"<th>");
        }
        console.log(s);
        document.write("</tr>");

    }
    document.write("</table>");
    

     
    </script>
