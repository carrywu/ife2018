    <script>

    function getAllListItem() {
        // 返回页面中所有li标签
         var AllLi=document.querySelectorAll('li');
            console.log(AllLi);
    }
    //getAllListItem();

    function findAllHtmlSpanInOneSection(sectionId) {
        // 返回某个section下所有span中内容为HTML的span标签
        var news=document.querySelectorAll('.section span');
       for(var i=0;i<news.length;i++){
           if(news[i].innerHTML=="HTML"){
            console.log(news[i]);
           }else{
               console.log(' ');
           }
       }    
    }
    


    function findListItem(sectionId, spanCont) {
        // 返回某个section下，所有所包含span内容为spanCont的LI标签
        var news=document.querySelectorAll('.section span');
       for(var i=0;i<news.length;i++){
           if(news[i].innerHTML=="spanCont"){
            console.log(news[i]);
           }else{
               console.log('spanCont未找到');
           }
       } 
    }
   

    function getActiveLinkContent(sectionId) {
        // 返回某个section下，class为active的链接中包含的文字内容
        var news=document.querySelectorAll('.section .active');
        for(var i=0;i<news.length;i++){
            var text=news[i].innerText;
            console.log(text);
        }
            
        }
    
    getAllListItem();

    findListItem();
