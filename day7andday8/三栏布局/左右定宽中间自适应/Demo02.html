<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>双飞翼</title>
    <style>
    .left,
    .main,
    .right{
        float: left;
        height: 500px;
    }
    .left{
        margin-right: -200px;
        width: 200px;
        background-color: red;
    }
    .main{
        
        width: 100%;
        background-color: blue;
    }
    .right{
        margin-left: -200px;
        width: 200px;
        background: yellow;
    }
    .content{
        margin: 0 200px 0 200px;
    }
    </style>
</head>
<body>
    <div class="box">
        <div class="left">左列定宽</div>
        <div class="content">
            <div class="main">中间自适应</div>
        </div>
        <div class="right">右列定宽</div>
    </div>
    
</body>
</html>
