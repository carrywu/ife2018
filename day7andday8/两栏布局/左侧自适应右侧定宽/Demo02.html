<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    .box{
        position: relative;
        width: 100%;
    }
    .right{
        position: absolute;
        background-color: red;
        height: 1800px;
        width: 150px;
        top: 0;
        right: 0;
    }
    .left{
        position: absolute;
        background-color: blue;
        height: 1800px;
        width: 100%;
        top: 0;
    
    }
    
    </style>
</head>
<body>
    <div class="box">
        
        <div class="left">左侧自适应</div>
        <div class="right">右侧定宽</div>
    </div>
</body>
</html>
