<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
	<style>
	.container{
		overflow: hidden;
	
	}
	.img{
		margin: 0 auto;
		width: 480px;
		height: 480px;
		background-image: url(img/erik_ce204002.jpg);
		background-repeat: no-repeat;
		background-position-x: 0;
		background-position-y: 0px;
	}
	</style>
</head>
<body>
	
		<div class="img"></div>

	<script>

		var img=document.getElementsByClassName('img')[0];
		var y=0;
		var flag=0;
		function go(){
			if(flag == 0){
				y-=480;
				if(y == -480*16){
					flag = 1;
				}
			} else{
				y +=480;
				if(y==0){
					flag=0;
				}
			}
			var  result=y+'px';
			console.log(result);
			img.style.backgroundPositionY=result;
			setTimeout(go,100);
		}
		
		go();
	
	</script>
</body>
</html>
