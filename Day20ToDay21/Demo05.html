
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

</head>
<body>
    <div id="fade-obj" style="width:300px;height:300px;background:#000;"></div>
    <button id="fade-btn">淡出</button>
    <script>
        var obj=document.querySelector('#fade-obj');
        var btn=document.querySelector('#fade-btn');
        btn.addEventListener('click',function(){
            btn.disabled = true;
            Animation();
        });
        function Animation(){
            if(btn.innerText == '淡出'){
                obj.style.opacity=1;
                fadein();
            }else{
                fadeout();
            }
               
        }
        function fadein(){
            var fadeobj=obj.style.opacity;
            if(fadeobj == 0){
                clearTimeout(st);
                btn.innerText = '淡入'
                btn.disabled =false;
            }else {
                document.querySelector("#fade-obj").style.opacity=(fadeobj*100-1)/100;
                var st=setTimeout(fadein,20);
            }
        }
        function fadeout(){
            var fadeobj=obj.style.opacity;
            if(fadeobj == 1){
                clearTimeout(st);
                btn.innerText = '淡出'
                btn.disabled =false;
            }else {
                document.querySelector("#fade-obj").style.opacity=(fadeobj*100+1)/100;
                var st=setTimeout(fadeout,20);
            }
        }
       
     
      
        
        
        
    </script>
</body>
</html>
