
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <div id="fade-obj" style="width:300px;height:300px;background:#000;"></div>
    <button id="fade-btn">淡出</button>
    <script>   
        var obj=document.querySelector('#fade-obj');
        var btn=document.querySelector('#fade-btn');
        var flag=true;
        var numb=0;
        btn.onclick=function(){
         
           btn.disabled=true;
            var num=10;
            if(flag){
                
                var st=setInterval(function(){
                   
                    num--;
                    obj.style.opacity=num/10;
                  
                    if(num<0){
                        clearInterval(st);
                        btn.innerHTML='淡入';
                        flag = false;
                        btn.disabled=false;    
                        
                      
                    }
                },100);
            }else if(num==10){
                
                console.log(num);
               var sr=function(){
            
                var num=0;
                
                    console.log('in2');
                
                btn.disabled=true;
                    var st=setInterval(function(){
                        num++;
                        obj.style.opacity=num/10;
                        if(num>=10){
                            clearInterval(st);
                            btn.innerHTML='淡出';
                            btn.disabled=false;    
                           
                        }
                    },100);       
            }
            sr();
            }else{
                st();
            }                 
        }
     
      
        
        
        
    </script>
</body>
