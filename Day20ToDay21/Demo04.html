
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    
    </style>
</head>
<body>
    <div id="fade-obj" style="width:300px;height:300px;background:#000;"></div>
    <button id="fade-btn">淡出</button>
    <script>   
        var obj=document.querySelector('#fade-obj');
        var btn=document.querySelector('#fade-btn');
        btn.addEventListener('click',function(){
            btn.disabled = true;
            Animation();
        });
      function Animation(){
          if(btn.innerText == '淡出'){
              obj.style.opacity=1;
              Fadein = setInterval(fadein,20);
          }else{
              Fadeout = setInterval(fadeout,20); 
          }
      }
      function fadein(){
          var inopacity = obj.style.opacity;
          if(inopacity == 0){
              clearInterval(Fadein);
              btn.innerText = '淡入';
              btn.disabled = false;
          }else{
              obj.style.opacity = (inopacity*100-1)/100;
          }
      }
      function fadeout(){
            var outopacity = obj.style.opacity;
            if(outopacity==1){
                clearTimeout('fadeout');
                btn.innerText='淡出';
                btn.disabled = false;
            }else {
                obj.style.opacity=(outopacity*100+1)/100
            }
      }
        
        
    </script>
</body>
</html>
