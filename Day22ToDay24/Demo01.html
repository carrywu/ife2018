<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div>
        <label>Number A:<input id="radio-a" type="radio" name="math-obj" value="a"></label><input id="num-a" type="text">
        <label>Number B:<input id="radio-b" type="radio" name="math-obj" value="b"></label><input id="num-b" type="text">
    </div>
    <div>
        <button>判断当前选中的输入框输入内容是否为数字</button>
        <button>把 A 四舍五入为 B 个小数位数的数字</button>
        <button>当前选中数字的绝对值</button>
        <button>对当前选中的数字进行上舍入</button>
        <button>对当前选中的数字进行下舍入</button>
        <button>把当前选中的数字四舍五入为最接近的整数</button>
        <button>返回 A 和 B 中的最高值</button>
        <button>返回 A 和 B 中的最低值</button>        
    </div>
    <p id="result"></p>
    <script>
    function go(){
        var redioa= document.getElementById('radio-a');
        var rediob= document.getElementById('radio-b');
        var btn   = document.getElementsByTagName('button');
        var result= document.getElementById('result');
        var numa= document.getElementById('num-a');
        var numb= document.getElementById('num-b');
        btn[0].onclick=function(){
            if(redioa.checked){
                if(isNaN(numa.value)){
                    result.innerHTML="这不是个数字";
                }else{
                    result.innerHTML="这是个数字";
                }
            }else if(rediob.checked){
                if(isNaN(numb.value)){
                    result.innerHTML="这不是个数字";
                }else{
                    result.innerHTML="这是个数字";
                }
            }

        }
        btn[1].onclick=function(){
            if(numa.value!=''&&numb.value!=''){
                var j='';
                for(var i=0;i<numb.value;i++){
                    j=j+'0';
                    result.innerHTML= Math.round(numa.value)+'.'+j;
                }
               
            }
        }
        btn[2].onclick=function(){
          
            if(redioa.checked==true){
                result.innerHTML=Math.abs(numa.value);
            }else if((rediob.checked==true)){
                result.innerHTML=Math.abs(numb.value);
            }

        }
        btn[3].onclick=function(){
            if(redioa.checked==true){
                result.innerHTML=Math.ceil(numa.value);
            }else if((rediob.checked==true)){
                result.innerHTML=Math.ceil(numb.value);
            }
        }
        btn[4].onclick=function(){
            if(redioa.checked==true){
                result.innerHTML=Math.floor(numa.value);
            }else if((rediob.checked==true)){
                result.innerHTML=Math.floor(numb.value);
            }
        }
        btn[5].onclick=function(){
            if(redioa.checked==true){
                result.innerHTML=Math.round(numa.value);
            }else if((rediob.checked==true)){
                result.innerHTML=Math.round(numb.value);
            }
        }
        btn[6].onclick=function(){
            if(numa.value!=numb.value){
                result.innerHTML=Math.max(numa.value,numb.value);
            }else{
                result.innerHTML='两值相等'
            }
         
        }
        btn[7].onclick=function(){
            if(numa.value!=numb.value){
                result.innerHTML=Math.min(numa.value,numb.value);
            }else{
                result.innerHTML='两值相等'
            }
         
        }
        
    }
    go();
    </script>
</body>
</html>
