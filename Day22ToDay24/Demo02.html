<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
        <div>
                <label>String A:
                    <input id="radio-a" type="radio" checked="true" name="str-obj" value="a">
                </label>
                <textarea id="str-a"></textarea>
                <label>String B:
                    <input id="radio-b" type="radio" name="str-obj" value="b">
                </label>
                <textarea id="str-b"></textarea>        
                <label>Num A：<input id="num-a" type="number" value="0"></label>
                <label>Num B：<input id="num-b" type="number" value="1"></label>
            </div>
            <div>
                <button>获取当前选中输入的内容长度</button>
                <button>当前选中输入中的第3个字符</button>
                <button>把两个输入框的文字连接在一起输出（concat）</button>
                <button>输入B中的内容，在输入A的内容中第一次出现的位置（indexOf）</button>
                <button>输入A中的内容，在输入B的内容中最后一次出现的位置（lastIndexOf）</button>
                <button>使用slice获取选中输入框内容的部分内容，参数为num-a及num-b</button>
                <button>当前选中输入框的行数</button>
                <button>使用substr获取选中输入框内容的子字符串，参数为num-a及num-b</button>
                <button>把所选输入框中的内容全部转为大写</button>
                <button>把所选输入框中的内容全部转为小写</button>
                <button>把所选输入框中内容的半角空格全部去除</button>
                <button>把所选输入框中内容的a全部替换成另外一个输入框中的内容</button>
            </div>
            <p id="result"></p>
            <script>
                function go(){
                var radioa=document.getElementById('radio-a');
                var radiob=document.getElementById('radio-b');
                var btn   =document.getElementsByTagName('button');
                var result=document.getElementById('result');
                var stra  =document.getElementById('str-a');
                var strb  =document.getElementById('str-b');
                var numa  =document.getElementById('num-a');
                var numb  =document.getElementById('num-b');
                var text='Hello World!'
            
                btn[0].onclick=function(){
                    if(radioa.checked==true){                      
                        result.innerHTML=stra.value.toString().length;
                    }else if(radiob.checked==true){
                        result.innerHTML=strb.value.toString().length;
                    }
                   
                }
                btn[1].onclick=function(){
                    if(radioa.checked==true){
                        result.innerHTML=stra.value.toString().charAt(2);
                    }else if(radiob.checked==true){
                        result.innerHTML=strb.value.toString().charAt(2);
                    }                 
                }
                btn[2].onclick=function(){
                    if(stra.value!=''&&strb.value!=''){
                        result.innerHTML=stra.value.split(' ').concat(strb.value.split(' '));
                    }else{
                        result.innerHTML='请输入两个数字';
                    }
                }
                btn[3].onclick=function(){
                    if(stra.value!=''&&strb.value!=''){
                        var str=stra.value.toString();
                        result.innerHTML=str.indexOf(strb.value);
                    }else{
                        result.innerHTML='请输入两个数字';
                    }
                }
                btn[4].onclick=function(){
                    if(stra.value!=''&&strb.value!=''){
                        var str=strb.value.toString();
                        result.innerHTML=str.lastIndexOf(stra.value);
                    }else{
                        result.innerHTML='请输入两个数字';
                    }
                }
                btn[5].onclick=function(){
                   if(numa.value<numb.value){
                    var arr=new Array('A','B','C','D','E','F','G','H','J','K','L','O');
                    result.innerHTML=arr.slice(numa.value,numb.value);
                   }else{
                       result.innerHTML='NUM A必须小于 NUM B'
                   }                 
                }
                btn[6].onclick=function(){
                    if(radioa.checked==true){
                        stra=stra.createTextRange().getClientRects();
                        //result.innerHTML=(stra.value.length)/(stra.scrollWidth-4);
                        console.log(stra);
                    }else if(radiob.checked==true){
                        result.innerHTML=strb.length;
                    }                 
                
                }
                btn[7].onclick=function(){
                    result.innerHTML=text.substr(numa.value,numb.value);
                                    
                }
                btn[8].onclick=function(){
                    if(radioa.checked==true){
                        result.innerHTML=stra.value.toUpperCase();
                    }else if(radiob.checked==true){
                        result.innerHTML=strb.value.toUpperCase();
                    }                                
                }
                btn[9].onclick=function(){
                    if(radioa.checked==true){
                        result.innerHTML=stra.value.toUpperCase();
                    }else if(radiob.checked==true){
                        result.innerHTML=strb.value.toUpperCase();
                    }                 
                
                }
                btn[10].onclick=function(){
                    if(radioa.checked==true){
                        result.innerHTML=stra.value.toString().replace(/\n/g,'');
                    }else if(radiob.checked==true){
                        result.innerHTML=strb.value.toString().replace(/\n/g,'');
                    }                             
                }
                btn[11].onclick=function(){
                    if(radioa.checked==true){
                        result.innerHTML=stra.value.toString().replace(/a/g,strb.value.toString());
                    }else if(radiob.checked==true){
                        result.innerHTML=strb.value.toString().replace(/a/g,stra.value.toString());
                    }                             
                }
                
              

                }
                go();
            
            </script>
    
</body>
</html>
