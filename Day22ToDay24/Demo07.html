    <script>
    var arr = [43, 54, 4, -4, 84, 100, 58, 27, 140];
    arr.sort(function(a,b){
        return a-b;
    }
    );
    console.log(arr);
    var arr = ['apple', 'dog', 'cat', 'car', 'zoo', 'orange', 'airplane'];
    console.log(arr.sort());
    var arr=[[22, 63], [16, 60], [7, 44], [26, 35], [10, 14]];
    arr.sort(function(a,b){
        b[0][1]>a[0][1];
    });
    var arr = [
			{
				id: 1,
				name: 'candy',
				value: 40
			}, {
				id: 2,
				name: 'Simon',
				value: 50
			}, {
				id: 3,
				name: 'Tony',
				value: 45
			}, {
				id: 4,
				name: 'Annie',
				value: 60
			}
		];
		arr.sort(function(a,b) {
			return a.value > b.value;
		});
		console.log(arr);
		
		var scoreObject = {
			"Tony": {
				"Math": 95,
				"English": 79,
				"Music": 68
			}, 
			"Simon": {
				"Math": 100,
				"English": 95,
				"Music": 98
			}, 
			"Annie": {
				"Math": 54,
				"English": 65,
				"Music": 88
			}
		}
		transferObj(scoreObject);
		function transferObj(object) {
			var obj = object;
			var arr = new Array();
			for(let i in obj ) {
				var arr_row = new Array();
				arr_row.push(i);
				for (let j in obj[i]) {
					arr_row.push(obj[i][j]);
				}
				arr.push(arr_row);
			}
			console.log(arr);
		}
		var menuArr = [
			[1, "Area1", -1],
			[2, "Area2", -1],
			[3, "Area1-1", 1],
			[4, "Area1-2", 1],
			[5, "Area2-1", 2],
			[6, "Area2-2", 2],
			[7, "Area1-2-3", 4],
			[8, "Area2-2-1", 6],
		];
		
		transferArr(menuArr);
		
		function transferArr(arr) {
			var a = arr;
			var obj = new Object();
			obj[0] = new Object();
			for ( let i = 0 ; i < a.length ; i++) {
				obj[a[i][0]] = new Object();
				obj[a[i][0]]['name'] = a[i][1]; 
				if (a[i][2] == -1) {
					obj[0][a[i][0]] = obj[a[i][0]];
				} else {
					if(obj[a[i][2]].subMenu) {
						obj[a[i][2]].subMenu = obj[a[i][2]].subMenu;
					} else {
						obj[a[i][2]].subMenu = new Object();
					}					
                    obj[a[i][2]].subMenu[a[i][0]] = obj[a[i][0]];
				}
			}
			console.log(obj[0]);
		}

    </script>
